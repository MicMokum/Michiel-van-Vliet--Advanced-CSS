<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Button</title>
    <link rel="stylesheet" href="social_media.css">
    <script src="https://kit.fontawesome.com/4863d560bd.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>

        <ul class="social-media">
            <li class="social-media__blog social-media__li">
                <a class="social-media__url" href="#">
                    <i class="fas fa-laptop-code social-media__icon"></i>
                    <span class="social-media__text">Check out my blog</span>
                </a>
            </li>
            <li class="social-media__twitter social-media__li">
                <a class="social-media__url" href="#">
                    <i class="fab fa-twitter social-media__icon"></i>
                    <span class="social-media__text">Follow me on Twitter</span>
                </a>
            </li>
            <li class="social-media__linkedin social-media__li">
                <a class="social-media__url" href="#">
                    <i class="fab fa-linkedin social-media__icon"></i>
                    <span class="social-media__text">Connect on Linkedin</span>
                </a>
            </li>
            <li class="social-media__facebook social-media__li">
                <a class="social-media__url" href="#">
                    <i class="fab fa-facebook social-media__icon"></i>
                    <span class="social-media__text">Like my Facebook</span>
                </a>
            </li>
            <li class="social-media__github social-media__li">
                <a class="social-media__url" href="#">
                    <i class="fab fa-github social-media__icon"></i>
                    <span class="social-media__text">See projects on Github</span>
                </a>
            </li>
        </ul>

    </nav>
    
</body>
</html>
